spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/post_db
    username: root
    password: pass1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
      format-sql: true


logging:
  level:
    org.springframework.security: DEBUG
    com.captainyun7.postappwithsecurity: DEBUG