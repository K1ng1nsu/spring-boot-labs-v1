<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메시지 목록</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .message-list {
            list-style: none;
            padding: 0;
        }
        .message-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            background-color: #fff;
        }
        .message-title {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .message-content {
            color: #666;
            margin: 0;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 5px;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>메시지 목록</h1>
        
        <!-- 성공 메시지 표시 -->
        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
        
        <!-- 메시지 목록 -->
        <div th:if="${not #lists.isEmpty(messages)}">
            <ul class="message-list">
                <li class="message-item" th:each="msg : ${messages}">
                    <h3 class="message-title" th:text="${msg.title}">메시지 제목</h3>
                    <p class="message-content" th:text="${msg.content}">메시지 내용</p>
                    <div>
                        <a th:href="@{/mvc/messages/{id}(id=${msg.id})}" class="btn">상세보기</a>
                        <a th:href="@{/mvc/messages/{id}/edit(id=${msg.id})}" class="btn">수정</a>
                        <form th:action="@{/mvc/messages/{id}/delete(id=${msg.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        
        <!-- 메시지가 없는 경우 -->
        <div th:if="${#lists.isEmpty(messages)}">
            <p>등록된 메시지가 없습니다.</p>
        </div>
        
        <!-- 작성 버튼 -->
        <div class="actions">
            <a th:href="@{/mvc/messages/new}" class="btn">새 메시지 작성</a>
        </div>
    </div>
</body>
</html>
