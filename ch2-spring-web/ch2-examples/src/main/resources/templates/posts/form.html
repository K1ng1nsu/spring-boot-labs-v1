<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.id != null} ? '포스트 수정' : '새 포스트 작성'">포스트 폼</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${post.id != null} ? '포스트 수정' : '새 포스트 작성'">포스트 폼</h1>
        
        <!-- 새 포스트 작성 폼 -->
        <form th:if="${post.id == null}" th:action="@{/mvc/posts}" th:object="${post}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="body">내용</label>
                <textarea id="body" th:field="*{body}" required></textarea>
            </div>
            <div>
                <button type="submit" class="btn">저장</button>
                <a th:href="@{/mvc/posts}" class="btn btn-secondary">취소</a>
            </div>
        </form>
        
        <!-- 포스트 수정 폼 -->
        <form th:if="${post.id != null}" th:action="@{/mvc/posts/{id}(id=${post.id})}" th:object="${post}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="body">내용</label>
                <textarea id="body" th:field="*{body}" required></textarea>
            </div>
            <div>
                <button type="submit" class="btn">저장</button>
                <a th:href="@{/mvc/posts}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
